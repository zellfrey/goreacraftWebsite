# Notes:
# - Do not use spaces in "Source Mod:"

# These are the values that will be used if they are not provided.
DEFAULT_VALUES:
    Name: ((Name will just use the full qualified item name provided.))
    Source Mod: Unknown
    Restrict Level: NONE
    Log: false
    Check Towny: false
    # Radius is measured in chunks (mandated by Towny's API, sorry!)
    Towny Radius: 0
    # Change the Worlds: list from a whitelist to a blacklist
    World Blacklist: false
    Worlds: {}
        # No - worlds whitelisted from RESTRICT
    Count Block: false
    Limit: {}
        # No limits imposed.
        # Only needed if Count Block = true
    # Max 25 characters.
    Mini Reason: No reason provided.
    # Max 40 characters.
    Short Reason: .MiniReason
    # Max 2147483647 characters.
    Long Reason: .ShortReason
    Blocked Actions:
        #True = do not allow, False = allowed as normal
        - LEFT_CLICK: true
        - RIGHT_CLICK: true
    # If true, this block cannot be broken.
    Prevent Break: false

    


    
    
